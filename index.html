<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator (US)</title>
    <link rel="stylesheet" href="style.css">
    <script src="imperial.js"></script>
</head>
<body>
    <h1>BMI Calculator (US)</h1>
    <div id="form-container">
        <div class="input-container">
            <label for="height">Height (in):</label>
            <input type="number" id="height" min="0" max="300" step="1.0">
        </div>
        <div class="input-container">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" min="0" max="300" step="1.0">
        </div><center>
        <button onclick="calculateBMI()">Calculate BMI</button></center>
    </div>
    <div id="result-container">
        <h2>Your BMI is:</h2>
        <p id="bmi"></p>
        <p id="status"></p>
    </div>
</body>
</html>
